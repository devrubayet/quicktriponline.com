{% block why-choose-us %}
{% load static %}

<style>
  .feature-box {
    border: 2px solid #6148da;
    border-radius: 3rem;
    padding: 1rem;
    margin-bottom: 1.5rem;
    background: #fff;
    box-shadow: 0 0 10px rgba(175, 164, 233, 0.1);
  }
  .feature-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 500;
    justify-content: center;
    text-align: center;
  }
  .feature-icon {
    font-size: 1.75rem;
    color: #080076;
  }
  .divider {
    width: 100%;
    height: 2px;
    background-color: #00b7ff;
    margin: 1rem 0;
  }
  @media (min-width: 768px) {
    .divider {
      border-left: 2px solid #00b7ff;
      border-top: none;
      width: 2px;
      height: 3rem;
      margin: 0.5rem;
      background-color: transparent;
    }
  }
</style>


<div class="container py-5">
  <h2 class="text-center fw-bold mb-5">Why We Are Better?</h2>

  <div class="col-md-8 mx-auto">
    <!-- First Row -->
    <div class="feature-box d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="feature-item col-md-5 mb-2 mb-md-0">
            <i class="fas fa-cogs feature-icon"></i>
            <span>Easy Processes</span>
        </div>
        <div class="divider d-md-block"></div>
        <div class="feature-item col-md-5">
            <i class="fa-solid fa-pen-ruler feature-icon"></i>
            <span>Cutting-Edge Features</span>
        </div>
    </div>

    <!-- Second Row -->
    <div class="feature-box d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="feature-item col-md-5 mb-2 mb-md-0">
            <i class="bi bi-headset feature-icon"></i>
            <span>24/7 Support</span>
        </div>
        <div class="divider d-md-block"></div>
        <div class="feature-item col-md-5">
            <i class="fas fa-handshake-angle feature-icon"></i>
            <span>Trust And Reliability</span>
        </div>
    </div>
  </div>
  
</div>

{% endblock why-choose-us %}
